<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Formulario de producto</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <form>
        <fieldset>
            <legend>Productos</legend>
            <ul>
                <li>
                    <label for="id">ID</label>
                    <input id="id" type="number" name="product_id" readonly />
                </li>
                <li>
                    <label for="name">Nombre</label>
                    <input id="name" type="text" name="product_name" />
                </li>
                <li>
                    <label for="descrption">Descripcion</label>
                    <input id="description" type="text" name="product_desc"/>
                </li>
                <li>
                    <label for="price">Precio</label>
                    <input id="price" type="number" name="product_price"/>
                </li>
                <li>
                    <label for="stock">Stock</label>
                    <input id="stock" type="number" name="product_stock"/>
                </li>
                <li>
                    <input id="save" type="button" value="Guardar" />
                    <input id="delete" type="button" value="Eliminar" />
                    <input id="cancel" type="button" value="Cancelar" />
                </li>
            </ul>
        </fieldset>
    </form>

    <div id="gridProductos"></div>

</body>
</html>
