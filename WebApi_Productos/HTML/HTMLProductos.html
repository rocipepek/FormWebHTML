<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario de producto</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript" src="Script/producto.js"></script>

</head>
<body>
    
    
    <div class="container">
        <h3>Productos</h3>
        <form>
            <div class="row">
                <div class="col d-none">
                    <label for="id">ID</label>
                    <input id="id" type="text" class="form-control" />
                </div>
                <div class="col-sm-12 col-md-6 col-xl-3 ">
                    <label for="name">Nombre</label>
                    <input id="name" type="text" class="form-control" />
                </div>
                <div class="col-sm-12 col-md-6 col-xl-3">
                    <label for="descrption">Descripcion</label>
                    <input id="description" class="form-control" type="text" name="product_desc" />
                </div>
                <div class="col-sm-12 col-md-6 col-xl-3">
                    <label for="price">Precio</label>
                    <input id="price" class="form-control" type="number" name="product_price" />
                </div>
                <div class="col-sm-12 col-md-6 col-xl-3 ">
                    <label for="stock">Stock</label>
                    <input id="stock" class="form-control" type="number" name="product_stock" />
                </div>
            </div>

            <div class="mt-3">
                <button id="save" type="button" class="btn btn-primary">Guardar</button>
                <button id="delete" type="button" class="btn btn-secondary">Eliminar</button>
                <button id="cancel" type="button" class="btn btn-secondary">Cancelar</button>
            </div>

        </form>
    </div>

    <div id="gridProductos" class="mt-3"></div>
  

</body>
</html>
